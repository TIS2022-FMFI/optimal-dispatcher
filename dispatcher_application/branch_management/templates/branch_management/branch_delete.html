{% extends 'base_template.html' %}

{% block title %}Delete branch{% endblock %}

{% block content %}

    <a class="bi bi-arrow-bar-left btn btn-lg" href="{% url 'branch-list' %}" style="text-align: left;"></a>
    <div class="container" style="text-align: center;">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete branch with name "{{ object.name }}"?</p>
        <p>All users under this branch will be delete with it!</p>
        <input class="" type="submit" value="Delete"/>
    </form>
</div>

{% endblock %}
