{% extends 'base_template.html' %}

{% block title %}Delete user{% endblock %}

{% block nav %} 
    {% include "navbar.html" %}
{% endblock nav %}

{% block content %}
<br>
    <div class="container" style="text-align: left;">
        <a class="bi bi-arrow-bar-left" href="{% url 'user-list' %}"></a>
        
        <div class="container" style="text-align: left; padding: auto;">
            <br>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete user with email "{{ object.email }}"?</p>
            <input class="button-class" type="submit" value="Delete"/>
        </form>
    </div>
</div>
{% endblock %}
