{% extends "base_template.html" %}

{% block title %}Locations{% endblock %}

{% block content %}
<br>
<div>
    <h2>Locations</h2>
    <a class="bi bi-plus-circle btn btn-lg" href="{% url 'location-add' %}"></a>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Zip Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for location in object_list %}
            <tr>
                <td>{{ location.zip_code }}</td>
                <td>{{ location.city }}</td>
                <td>{{ location.country }}</td>
                <td>
                    <a class="bi bi-pencil-square btn btn-sm" href="{% url 'location-update' location.id %}"></a>
                </td>
                <td>
                    <a class="bi bi-x-lg btn btn-sm" href="{% url 'location-delete' location.id %}"></a>
                </td>   
            </tr>
        {% endfor %}
        </tbody >
    </table>
</div>
{% endblock %}
