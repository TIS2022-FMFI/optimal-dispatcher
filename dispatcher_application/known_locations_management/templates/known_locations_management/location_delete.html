{% extends "base_template.html" %}

{% block title %}Delete Location{% endblock %}

{% block content %}
    <a class="back-link" href="{% url 'location-list' %}"><i class="bi bi-arrow-bar-left"></i></a>
    <h1>Delete Location</h1>
   
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete location "{{ object }}" ?</p>
        <input class="" type="submit" value="Delete"/>
    </form>
  
{% endblock %}
