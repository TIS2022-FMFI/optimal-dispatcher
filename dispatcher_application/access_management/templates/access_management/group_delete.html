{% extends 'base_template.html' %}

{% block title %}Delete group{% endblock %}

{% block content %}

    <a class="back-link" href="{% url 'group-list' %}"><i class="bi bi-arrow-bar-left"></i></a>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete group "{{ object.name }}"?</p>
        <p>All users under this group will lost their access of this group!</p>
        <input class="" type="submit" value="Delete"/>
    </form>

{% endblock %}
