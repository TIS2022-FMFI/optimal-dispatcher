{% extends './base_template.html' %}

{% block content %}
<br>
<form action="{% url 'delete_group' %}" method="POST">
  {% csrf_token %}
<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Group</th>
        <th scope="col">Branches</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for group in groups %}

        <tr>
          <td>{{group.id}}</td>
          <td>{{group.group_name}}</td>
          <td>{{group.branch_id.branch_name}}</td>
          <td><a class="bi bi-eye-fill btn btn-sm" href="{% url 'update_group' group.id %}"></a></td>
          <td><input href="" class="form-check-input" type="checkbox" name="data" id="data" value={{group.id}}></td>
        </tr>
      
      {% endfor %}
    </tbody>

  </table>

  <div class="row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
        <button class="bi bi-trash3-fill btn btn-lg" style="font-size: 1.6rem;" type="submit"></button>
    </div>
  </div>
</form>
  {% endblock  %}
