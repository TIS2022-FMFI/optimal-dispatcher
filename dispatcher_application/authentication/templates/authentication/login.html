{% extends "base_template.html" %}

{% block title %}Login{% endblock %}

{% block static_imports %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<br>
  <h2 style="margin-top: 60px;">Log in</h2>
<br>
    <form method="POST" action="" class="form-class">
        {% csrf_token %}
    
        <div class="input-box">
            <input type="text" name="email" placeholder="Email" id="email-field" value="{{ email }}" style="width: 80%;" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" id="password-field" style="width: 80%;" required>
        </div>

        <div>
            <button class="btn btn-primary" style="margin: 15px;">Login</button>
        </div>

        <div class="bottom-links">
            <p style="font-size: small;">Forgot password? <a href="{% url 'password_reset' %}">Reset password</a></p>
        </div>
        
        <div id="err">
            {% if error_message %}
                <div>
                    {{ error_message }}
                </div> 
            {% endif %} 
        </div>
    </form>

    
{% endblock %}
