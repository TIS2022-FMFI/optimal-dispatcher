{% extends './base_template.html' %}

{% block content %}
<br>
<form action="{% url 'delete_transport' %}" method="POST">
  {% csrf_token %}
<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date from</th>
        <th scope="col">From</th>
        <th scope="col">Date to</th>
        <th scope="col">To</th>
        <th scope="col">L(m)</th>
        <th scope="col">Dispatcher</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for t in transports %}

        <tr>
          <td>{{t.departure_time}}</td>
          <td>{{t.from_id.city}}</td>
          <td>{{t.arrival_time}}</td>
          <td>{{t.to_id.city}}</td>
          <td>{{t.owner_id.email}}</td>
          <td><a class="bi bi-eye-fill btn btn-sm" href="{% url 'update_transport' t.id %}"></a></td>
          <td><input href="" class="form-check-input" type="checkbox" name="data" id="data" value={{t.id}}></td>
        </tr>
      
      {% endfor %}
    </tbody>

  </table>

  <div class="row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
        <button class="bi bi-trash3-fill btn btn-lg" style="font-size: 1.6rem;" type="submit"></button>
    </div>
  </div>
</form>
  {% endblock  %}
