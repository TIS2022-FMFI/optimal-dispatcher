{% extends 'base_template.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col">
            <a class="bi bi-arrow-bar-left btn btn-lg" id="back" href="{% url 'user-settings' %}"></a>
          </div>
          <div class="col-6" style="text-align: center;">
            <h2>Change Password</h2>
          </div>
          <div class="col">
          </div>
        </div>
    </div>
    <br>
    
    <div class="container d-flex justify-content-center" style="text-align: left;">
        <br>
    <form method="POST" class="formular3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" id="btn-f2" type="submit" value="Change">

        {% if messages %}    
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock %}
